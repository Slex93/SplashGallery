name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Restore api key
      env: 
        GRADLE_PROP: ${{secrets.GRADLE_PROPERTIES}}
      shell: bash
      run: |
        mkdir -p ~/.gradle/
        echo "$GRADLE_PROP" > ~/.gradle/gradle.properties
        cat ~/.gradle/gradle.properties
          
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew --no-daemon build
